<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylee.css">
    
    <title>Tic Tac Toe</title>
</head>
<style>
  .navbar-inverse{
   text-align: center!important;
   color: white!important;
   size: 20%!important;
  }

    font-size: 3rem!important;
  }

</style>
<body>
  <nav class="navbar navbar-inverse">
         <p href="#">MY Tic Tac Toe</p>
  </nav>
  <div class="gamecontainer">
    <div class="containerr">

      <div class="box"><span class="boxtext"></span></div>
      <div class="box box2"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>

      <div class="box box1"><span class="boxtext"></span></div>
      <div class="box box3"><span class="boxtext"></span></div>
    </div>
    <div class="gameinfo">
      <h1>WELCOME TO TIC TAC TOE</h1>
      <div>
        <span class="info">Turn for X</span>
        <div>
        <button id="reset"class="btn btn-warning">RESET</button></div>
      </div>
    </div>
  </div>
  <script src="scriptt.js"></script>
